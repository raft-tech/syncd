graph:
  source:
    postgres:
      syncTable:
        name: syncd.sync
      sequenceTable:
        name: syncd.sync_seq
      connection:
        fromEnv: SYNCD_POSTGRESQL_CONN
  models:
    artists:
      table: syncd.artists
      key: id
      version: version
    songs:
      table: syncd.songs
      key: id
      version: version
    performers:
      table: syncd.performers
      key: id
      version: version
      children:
        artists:
          table: syncd.performer_artists
          key: performer
        performances:
          table: syncd.performances
          key: performer
          sequence: sequence
