logging:
  format: json
  level: debug

server:
  listen: ":8080"
  metrics:
    listen: ":8081"
  tls:
    crt: server.crt  # (optional) path to PEM-encoded certificate; enables TLS
    key: server.key  # path to PEM-encoded private key; required if crt is set
  #    ca: # (optional) PEM-encoded CA certificates; enables client authentication if TLS is enabled
  #      - /path/to/ca.pem
  auth:
    # If either fromEnv or value are set, PSK authentication is enabled.
    # value takes precedence over fromEnv
    preSharedKey:
      fromEnv: SYNCD_AUTH_PRESHARED_KEY
      value: randomandsecurekey

  models:
    artists:
      filters:
        - key: name
          operator: In
          values:
            - John Lennon
            - Paul McCartney
            - Ringo Starr
            - George Harrison
    performers:
      filters:
        - key: label
          operator: In
          values:
            - VeeJay
    songs:
      filters:
        - key: publisher
          operator: In
          values:
            - VeeJay
